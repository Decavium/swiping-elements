<html>
<header>
  <title>A touch responsive container!</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</header>

<body>
  <!-- the container for actions and element -->
  <div class="swipe-container" ontouchend="handleSwipe()" ontouchmove="scrollOpacity()">
    <!-- left action -->
    <div class="action left">
      <div class="completed-message">
        <span class="material-symbols-outlined check-circle prevent-select">
          check_circle
        </span>
      </div>
    </div>
    <!-- swipeable element -->
    <div class="swipe-element">
      <div class="element-content">
        <div class="skeleton skeleton-text title"></div>
        <div class="element-information">
          <div class="skeleton skeleton-video">
            <span class="material-symbols-outlined play-arrow prevent-select">
              play_arrow
            </span>
          </div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </div>
    <!-- right side for bounce back -->
    <div class="action right"></div>
  </div>
<script src="main.js"></script>

</html>
